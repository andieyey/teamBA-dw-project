version: 2


models:
  - name: stg_sales
    description: "Staging for raw sales csv"
    columns:
      - name: sales_id
        tests:
        - not_null
        - unique
      - name: customer_id
        tests:
          - not_null
      - name: product_id
        tests:
        - not_null


  - name: stg_products
    columns:
      - name: product_id
        tests:
          - not_null
          - unique
      - name: category_id
        tests:
          - not_null


  - name: stg_customers
    columns:
      - name: customer_id
        tests:
        - not_null
        - unique
      - name: city_id
        tests:
          - not_null


  - name: stg_cities
    columns:
      - name: city_id
        tests:
        - not_null
        - unique
      - name: country_id
        tests:
        - not_null


  - name: stg_countries
    columns:
      - name: country_id
        tests:
          - not_null
          - unique